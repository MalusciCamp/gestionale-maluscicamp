<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girls Soccer Camp</title>

<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/girlcamp.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Firebase LIB -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

</head>

<body>

<div id="header"></div>

<div class="page-container">

<h1>Girls Soccer Camp</h1>

<div class="girls-cards">

<div class="girls-card new" onclick="openPopup()">
<i class="fa-solid fa-user-plus"></i>
<h2>Nuova Iscritta</h2>
</div>

<div class="girls-card archive" onclick="openArchivio()">
<i class="fa-solid fa-folder-open"></i>
<h2>Archivio Atlete</h2>
</div>

</div>
</div>

<!-- ================= POPUP ================= -->

<div id="iscrizioneModal" class="modal">
<div class="modal-large">

<div class="modal-header">
<h2>Nuova Iscrizione</h2>

<div class="modal-tabs">
<button class="tab-btn active" onclick="showManuale()">Manuale</button>
<button class="tab-btn" onclick="showImport()">Import</button>
</div>

<span class="close-x" onclick="closeIscrizionePopup()">âœ–</span>
</div>

<!-- ================= MANUALE ================= -->

<div id="manualeContent" class="modal-body">

<!-- DATI -->
<div class="section-card">
<h3>Dati Giocatore</h3>

<div class="form-grid">
<input id="nome" placeholder="Nome">
<input id="cognome" placeholder="Cognome">
<input id="dataNascita" type="date">
<input id="luogoNascita" placeholder="Luogo di Nascita">
<input id="classe" placeholder="Classe">

<select id="ruolo">
<option value="">Ruolo</option>
<option>Portiere</option>
<option>Difensore</option>
<option>Centrocampista</option>
<option>Attaccante</option>
</select>
</div>
</div>

<!-- FISICI -->
<div class="section-card">
<h3>Dati Fisici</h3>

<div class="fisici-grid">
<input id="altezza" placeholder="Altezza">
<input id="taglia" placeholder="Taglia">
<input id="scarpa" placeholder="Scarpa">
</div>
</div>

<!-- DOCUMENTI -->
<div class="section-card">
<h3>Documenti</h3>

<div class="toggle-grid">
<div class="toggle red documento">CertMedico</div>
<div class="toggle red documento">TesseraSanitaria</div>
<div class="toggle red documento">DocumentoIdentita</div>
<div class="toggle red documento">Vaccini</div>
<div class="toggle red documento">Firme</div>
</div>
</div>

<!-- ALLERGIE -->
<div class="section-card">
<h3>Allergie</h3>

<div class="toggle-grid">
<div class="toggle red allergia-btn" onclick="toggleAllergie(this,true)">SI</div>
<div class="toggle red allergia-btn" onclick="toggleAllergie(this,false)">NO</div>
</div>

<textarea id="boxAllergie" class="hidden"></textarea>
</div>

<!-- CONTATTI -->
<div class="section-card">
<h3>Contatti</h3>

<div class="form-grid">
<input id="telefono1" placeholder="Telefono 1">
<input id="telefono2" placeholder="Telefono 2">
<input id="indirizzo" placeholder="Indirizzo">
<input id="email" placeholder="Email">
</div>
</div>

<!-- NOTE -->
<div class="section-card">
<h3>Note</h3>
<textarea id="note"></textarea>
</div>

<!-- SETTIMANE + PAGAMENTO -->
<div class="section-card">

<h3>Settimane & Pagamento</h3>

<div class="settimane-pagamento-wrapper">

<div id="settimaneToggle" class="toggle-grid"></div>

<div class="pagamento-box">
<input id="totalePagamento" readonly>
<input id="scontoPagamento" type="number" value="0">
<input id="totaleScontato" readonly>
<input id="accontoPagamento" type="number" value="0">
<input id="restoPagamento" readonly>
</div>

</div>
</div>

<button onclick="salvaIscrizione()" class="save-btn">
Salva Iscrizione
</button>

</div>

<!-- IMPORT -->
<div id="importContent" class="modal-body hidden">
<h3>Importa da Excel</h3>
<input type="file" accept=".xlsx,.xls">
</div>

</div>
</div>

<!-- ================= JS ESTERNI ================= -->

<script src="js/firebase-config.js"></script>
<script src="js/girls.js"></script>

<!-- NAV HEADER -->
<script>
function goDashboard() {
  window.location.href = "dashboard.html";
}

function goBack() {
  window.history.back();
}
</script>

</body>
</html>
