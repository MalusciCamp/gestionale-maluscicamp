<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riepilogo Kit</title>

  <link rel="stylesheet" href="css/header.css">

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body{font-family:Arial;background:#f4f6f9;}

    .container{padding:40px;max-width:1200px;margin:auto;}

    h1{margin-bottom:10px;}

    .totale-box{
      background:#1e88e5;
      color:white;
      padding:20px;
      border-radius:10px;
      font-size:20px;
      font-weight:bold;
      margin-bottom:30px;
      text-align:center;
    }

    .grid-totali{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      margin-bottom:30px;
    }

    .box{
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 3px 8px rgba(0,0,0,0.08);
    }

    table{
      width:100%;
      border-collapse:collapse;
      background:white;
      border-radius:10px;
      overflow:hidden;
    }

    th{
      background:#2c3e50;
      color:white;
      padding:12px;
      text-align:left;
    }

    td{
      padding:10px;
      border-bottom:1px solid #eee;
    }

    tr:hover{background:#f1f1f1;}

    .btn-stampa{
      margin-bottom:20px;
      padding:10px 20px;
      background:#2e7d32;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div id="header"></div>

<div class="container">

  <h1 id="titoloSettimana">Riepilogo Kit</h1>

  <button class="btn-stampa" onclick="stampaKit()">üñ®Ô∏è Stampa Riepilogo Kit</button>

  <div class="totale-box">
    Totale Atleti Iscritti: <span id="totaleAtleti">0</span>
  </div>

  <div class="grid-totali">
    <div class="box">
      <h3>Totali per Taglia</h3>
      <div id="totaliTaglie"></div>
    </div>

    <div class="box">
      <h3>Totali per Numero Scarpa</h3>
      <div id="totaliScarpe"></div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Cognome Nome</th>
        <th>Altezza</th>
        <th>Taglia</th>
        <th>Numero Scarpa</th>
      </tr>
    </thead>
    <tbody id="tabellaKit"></tbody>
  </table>

</div>

<script src="js/riepilogo-kit.js"></script>

</body>
</html>
