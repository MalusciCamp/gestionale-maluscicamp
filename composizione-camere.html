<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composizione Camere</title>

  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/composizione-camere.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div id="header"></div>

<div class="page-container">

  <!-- HEADER PAGINA -->
  <div class="page-header">
    <h1 id="titoloPagina">
      <i class="fa-solid fa-bed"></i>
      Composizione Camere
    </h1>

    <div class="header-buttons">
      <button class="btn-salva" onclick="salvaComposizione()">
        <i class="fa-solid fa-floppy-disk"></i> Salva
      </button>

      <button class="btn-stampa" onclick="stampaCamere()">
        <i class="fa-solid fa-print"></i> Stampa
      </button>
    </div>
  </div>

  <!-- CREA CAMERA -->
  <div class="crea-camera-section">
    <div class="crea-inputs">
      <input type="number" id="numeroCamera" placeholder="Numero camera">
      <input type="number" id="maxPosti" placeholder="Posti (4 o 5)">
      <button class="btn-crea" onclick="creaCamera()">
        <i class="fa-solid fa-plus"></i> Crea
      </button>
    </div>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="layout-camere">

    <!-- LISTA ATLETE -->
    <div class="colonna atlete">
      <h3><i class="fa-solid fa-users"></i> Atlete disponibili</h3>
      <ul id="listaAtlete"></ul>
    </div>

    <!-- CAMERE -->
    <div class="colonna camere">
      <h3><i class="fa-solid fa-bed"></i> Camere</h3>
      <div id="camereContainer"></div>
    </div>

  </div>

</div>

<script src="js/composizione-camere.js"></script>

<script>
  fetch("components/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    });

  function goDashboard() {
    window.location.href = "dashboard.html";
  }

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
