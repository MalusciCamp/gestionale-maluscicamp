<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composizione Camere</title>

  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/composizione-camere.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<!-- HEADER DINAMICO -->
<div id="header"></div>

<div class="page-container">

  <!-- TITOLO -->
  <div class="page-header">
    <h1 id="titoloPagina">
      <i class="fa-solid fa-bed"></i>
      Composizione Camere
    </h1>

    <div class="azioni-header">
      <button class="btn-salva" onclick="salvaComposizione()">
        <i class="fa-solid fa-floppy-disk"></i> Salva
      </button>

      <button class="btn-stampa" onclick="stampaCamere()">
        <i class="fa-solid fa-print"></i> Stampa
      </button>
    </div>
  </div>

  <!-- CREAZIONE CAMERA -->
  <div class="crea-camera-box">
    <h3><i class="fa-solid fa-plus"></i> Crea Nuova Camera</h3>

    <div class="crea-camera-form">
      <input type="number" id="numeroCamera" placeholder="Numero camera">
      <input type="number" id="maxPosti" placeholder="Max posti (4 o 5)">
      <button onclick="creaCamera()">
        <i class="fa-solid fa-plus"></i> Aggiungi
      </button>
    </div>
  </div>

  <!-- LAYOUT PRINCIPALE -->
  <div class="composizione-layout">

    <!-- LISTA ATLETE -->
    <div class="box lista-atlete">
      <div class="box-header">
        <h3><i class="fa-solid fa-users"></i> Atlete disponibili</h3>
      </div>

      <ul id="listaAtlete" class="lista-scroll"></ul>
    </div>

    <!-- CAMERE -->
    <div class="box camere-box">
      <div class="box-header">
        <h3><i class="fa-solid fa-bed"></i> Camere create</h3>
      </div>

      <div id="camereContainer" class="camere-grid"></div>
    </div>

  </div>

</div>

<!-- JS PRINCIPALE -->
<script src="js/composizione-camere.js"></script>

<script>
  // HEADER
  fetch("components/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    });

  function goDashboard() {
    window.location.href = "dashboard.html";
  }

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
