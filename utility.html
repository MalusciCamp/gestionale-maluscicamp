<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Settimana</title>

  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/utility.css">

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div id="header"></div>

<div class="page-container">

  <div class="page-header">
    <h1 id="titoloUtility">
      <i class="fa-solid fa-screwdriver-wrench"></i>
      Utility
    </h1>
  </div>

  <div class="utility-grid">

    <div class="utility-box" onclick="apriMailBox()">
      <i class="fa-solid fa-envelope"></i>
      <h3>Invia Email Iscritti</h3>
    </div>

    <div class="utility-box" onclick="apriReport()">
      <i class="fa-solid fa-file-lines"></i>
      <h3>Report</h3>
    </div>

  </div>

</div>

<!-- ===== POPUP MAIL ===== -->
<div id="popupMail" class="popup-mail">
  <div class="popup-content">
    <h2>Invia Email agli Iscritti</h2>

    <input type="text" id="oggettoMail" placeholder="Oggetto">
    <textarea id="testoMail" rows="6"
      placeholder="Scrivi qui il messaggio..."></textarea>

    <button onclick="inviaMailSettimana()">Invia</button>
    <button onclick="chiudiMail()">Annulla</button>
  </div>
</div>

<!-- ===== POPUP REPORT ===== -->
<div id="popupReport" class="popup-report">
  <div class="popup-report-content">

    <h2>Genera Report Personalizzato</h2>

    <div class="campi-grid">

      <label class="campo-item">
        <input type="checkbox" value="cognome" checked>
        <span>Cognome</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="nome" checked>
        <span>Nome</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="classe">
        <span>Classe</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="ruolo">
        <span>Ruolo</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="dataNascita">
        <span>Data Nascita</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="luogoNascita">
        <span>Luogo Nascita</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="indirizzo">
        <span>Indirizzo</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="telefono">
        <span>Telefono</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="email">
        <span>Email</span>
      </label>

      <label class="campo-item">
        <input type="checkbox" value="certMedico">
        <span>Cert. Medico</span>
      </label>

    </div>

    <button onclick="generaReport()">Genera PDF</button>
    <button onclick="chiudiReport()">Annulla</button>

  </div>
</div>

<script src="js/firebase-config.js"></script>
<script src="js/utility.js"></script>

<script>
fetch("components/header.html")
  .then(r=>r.text())
  .then(h=>document.getElementById("header").innerHTML=h);

function goDashboard(){
  window.location.href="dashboard.html";
}

function goBack(){
  window.history.back();
}
</script>

</body>
</html>
