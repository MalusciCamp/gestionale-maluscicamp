<!DOCTYPE html>
<html lang="it">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archivio Atlete</title>

<link rel="stylesheet" href="css/header.css">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>

/* ===== SFONDO ===== */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#0f5132,#198754);
  min-height:100vh;
}


/* ===== LAYOUT ===== */

.page-container{
  padding:40px;
  max-width:1300px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:30px;
  color:white;
  letter-spacing:1px;
}


/* ===== CARD ===== */

.archivio-wrapper{
  background:white;
  border-radius:16px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}


/* ===== TABELLA ===== */

.archivio-table{
  width:100%;
  border-collapse:collapse;
}

.archivio-table thead{
  background:linear-gradient(90deg,#0f5132,#157347);
  color:white;
}

.archivio-table th{
  padding:16px;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.5px;
}

.archivio-table td{
  padding:14px;
  border-bottom:1px solid #eee;
  font-size:14px;
}

.archivio-table tbody tr{
  transition:0.2s;
}

.archivio-table tbody tr:hover{
  background:#f1fdf6;
  transform:scale(1.01);
}


/* ===== AZIONI ===== */

.archivio-actions{
  display:flex;
  justify-content:center;
  gap:8px;
}

.archivio-table button{
  border:none;
  width:38px;
  height:38px;
  border-radius:10px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  transition:0.2s;
}


/* VIEW */

.view{
  background:#0d6efd;
  color:white;
}

.view:hover{
  background:#0b5ed7;
  transform:scale(1.1);
}


/* DELETE */

.delete{
  background:#dc3545;
  color:white;
}

.delete:hover{
  background:#bb2d3b;
  transform:scale(1.1);
}


/* ===== MOBILE ===== */

@media(max-width:768px){

  .archivio-wrapper{
    padding:15px;
  }

  .archivio-table thead{
    display:none;
  }

  .archivio-table,
  .archivio-table tbody,
  .archivio-table tr,
  .archivio-table td{
    display:block;
    width:100%;
  }

  .archivio-table tr{
    margin-bottom:15px;
    border:1px solid #ddd;
    border-radius:12px;
    padding:12px;
    background:white;
  }

  .archivio-table td{
    text-align:left;
    padding:6px 0;
  }

}

</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<div class="page-container">

<h1>Archivio Atlete</h1>

<div class="archivio-wrapper">

<table class="archivio-table">

<thead>
<tr>
<th>Cognome</th>
<th>Nome</th>
<th>Classe</th>
<th>Ruolo</th>
<th>Azioni</th>
</tr>
</thead>

<tbody id="tbodyAtleti">
<!-- Firebase -->
</tbody>

</table>

</div>
</div>


<!-- ===== SCRIPT ===== -->

<script src="js/firebase-config.js"></script>
<script src="js/archivio.js"></script>

<script>

// HEADER LOAD
fetch("components/header.html")
.then(r => r.text())
.then(h => document.getElementById("header").innerHTML = h);


// NAVIGAZIONE HEADER
function goDashboard(){
  window.location.href="dashboard.html";
}

function goBack(){
  window.history.back();
}

</script>

</body>
</html>
