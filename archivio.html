<!DOCTYPE html>
<html lang="it">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archivio Atlete</title>

<link rel="stylesheet" href="css/header.css">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>

/* ===== SFONDO ===== */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#0f5132,#198754);
  min-height:100vh;
}


/* ===== LAYOUT ===== */

.page-container{
  padding:40px 20px;
  max-width:1200px;
  margin:auto;
}

h1{
  text-align:left;          /* prima center */
  margin-bottom:20px;
  color:white;
  letter-spacing:1px;
  padding-left:5px;
}

.archivio-wrapper{
  background:white;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}
/* ===== TOPBAR ARCHIVIO ===== */

.archivio-topbar{
  display:flex;
  align-items:center;
  margin-bottom:20px;
  gap:20px;
}

/* FILTRI CAMP */

.archivio-filtro button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#198754;
  color:white;
  font-size:13px;
  transition:0.2s;
}

.archivio-filtro button:hover{
  background:#157347;
}

/* ===== RICERCA ===== */

.archivio-ricerca{
  position:relative;
  width:260px;
  margin-left:auto;   /* ðŸ”¥ questo la spinge a dx */
}

.archivio-ricerca input{
  width:100%;
  padding:7px 10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

.risultati-ricerca{
  position:absolute;
  top:38px;
  left:0;
  width:100%;
  background:white;
  border-radius:6px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  max-height:250px;
  overflow-y:auto;
  display:none;
  z-index:1000;
}

.riga-risultato-archivio{
  padding:8px;
  cursor:pointer;
  font-size:14px;
  border-bottom:1px solid #f1f1f1;
}

.riga-risultato-archivio:hover{
  background:#e3f2fd;
}
/* ===== TABELLA ===== */

/* ===== TABELLA ===== */

.archivio-table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;   /* FONDAMENTALE */
}

.archivio-table thead{
  background:#0f5132;
  color:white;
}

.archivio-table th,
.archivio-table td{
  padding:14px;
  text-align:center;
  border-bottom:1px solid #eee;
  vertical-align:middle;
}

.archivio-table th{
  font-weight:600;
  letter-spacing:0.5px;
}

/* LARGHEZZE COLONNE */

.archivio-table th:nth-child(1),
.archivio-table td:nth-child(1){
  width:25%;
}

.archivio-table th:nth-child(2),
.archivio-table td:nth-child(2){
  width:25%;
}

.archivio-table th:nth-child(3),
.archivio-table td:nth-child(3){
  width:15%;
}

.archivio-table th:nth-child(4),
.archivio-table td:nth-child(4){
  width:15%;
}

.archivio-table th:nth-child(5),
.archivio-table td:nth-child(5){
  width:20%;
}
/* ===== AZIONI ===== */

/* ===== COLONNA AZIONI FIX ===== */

.archivio-table td:nth-child(5){
  text-align:center;
  padding:14px;
}

.archivio-actions{
  display:inline-flex;     /* NON flex */
  justify-content:center;
  align-items:center;
  gap:10px;
}
/* VIEW */

.view{
  background:#0d6efd;
  color:white;
}

.view:hover{
  background:#0b5ed7;
  transform:scale(1.1);
}


/* DELETE */

.delete{
  background:#dc3545;
  color:white;
}

.delete:hover{
  background:#bb2d3b;
  transform:scale(1.1);
}


/* ===== MOBILE ===== */

@media(max-width:768px){

  .archivio-wrapper{
    padding:15px;
  }

  .archivio-table thead{
    display:none;
  }

  .archivio-table,
  .archivio-table tbody,
  .archivio-table tr,
  .archivio-table td{
    display:block;
    width:100%;
  }

  .archivio-table tr{
    margin-bottom:15px;
    border:1px solid #ddd;
    border-radius:12px;
    padding:12px;
    background:white;
  }

  .archivio-table td{
    text-align:left;
    padding:6px 0;
  }

}

</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<div class="page-container">

<h1 id="titoloArchivio">Archivio</h1>

<div class="archivio-wrapper">

  <!-- ===== HEADER SOPRA TABELLA ===== -->
  <div class="archivio-topbar">

  <div class="archivio-title">
    <h2 id="titoloSezione"></h2>
  </div>

  <div class="archivio-ricerca">
    <input 
      type="text" 
      id="inputRicercaArchivio" 
      placeholder="Cerca per cognome..."
      oninput="cercaArchivio()"
    >
    <div id="risultatiRicercaArchivio" class="risultati-ricerca"></div>
  </div>

</div>

  <table class="archivio-table">

<thead>
<tr>
<th>Cognome</th>
<th>Nome</th>
<th>Classe</th>
<th>Ruolo</th>
<th>Azioni</th>
</tr>
</thead>

<tbody id="tbodyAtleti">
<!-- Firebase -->
</tbody>

</table>
<div style="text-align:center;margin-top:20px;">
  <button onclick="caricaAtlete(false)"
    style="padding:10px 20px;border:none;border-radius:8px;background:#0f5132;color:white;cursor:pointer;">
    Carica altri
  </button>
</div>
</div>
</div>


<!-- ===== SCRIPT ===== -->

<script src="js/firebase-config.js"></script>
<script src="js/archivio.js"></script>

<script>

// HEADER LOAD
fetch("components/header.html")
.then(r => r.text())
.then(h => document.getElementById("header").innerHTML = h);


// NAVIGAZIONE HEADER
function goDashboard(){
  window.location.href="dashboard.html";
}

function goBack(){
  window.history.back();
}

</script>

</body>
</html>
