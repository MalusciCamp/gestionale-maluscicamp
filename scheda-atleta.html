<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scheda Atleta</title>

<link rel="stylesheet" href="css/header.css">

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>

.page-container{
  max-width:1000px;
  margin:auto;
  padding:30px;
}

.section{
  background:white;
  padding:20px;
  margin-bottom:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.toggle{
  padding:8px 12px;
  border-radius:6px;
  color:white;
  cursor:pointer;
  display:inline-block;
  margin:3px;
}

.red{background:#dc3545;}
.green{background:#198754;}

button{
  padding:12px 20px;
  background:#0d6efd;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

</style>
</head>

<body>

<div id="header"></div>

<div class="page-container">

<h1>Scheda Atleta</h1>

<!-- DATI -->
<div class="section">
<h3>Dati</h3>

<div class="form-grid">
<input id="nome">
<input id="cognome">
<input id="classe">
<input id="ruolo">
</div>
</div>

<!-- FISICI -->
<div class="section">
<h3>Dati Fisici</h3>

<div class="form-grid">
<input id="altezza">
<input id="taglia">
<input id="scarpa">
</div>
</div>

<!-- DOCUMENTI -->
<div class="section">
<h3>Documenti</h3>

<div id="documentiBox"></div>
</div>

<!-- ALLERGIE -->
<div class="section">
<h3>Allergie</h3>

<div>
<span class="toggle red allergia" onclick="setAllergia(true)">SI</span>
<span class="toggle red allergia" onclick="setAllergia(false)">NO</span>
</div>

<textarea id="descrizioneAllergie"
style="width:100%;margin-top:10px"></textarea>

</div>

<button onclick="salvaModifiche()">Salva Modifiche</button>

</div>

<script src="js/firebase-config.js"></script>
<script src="js/scheda-atleta.js"></script>

<script>
function goDashboard(){
  window.location.href="dashboard.html";
}
function goBack(){
  window.history.back();
}
</script>

</body>
</html>
